{% extends 'base.html' %} {% block title %} Login {% endblock %} {% block main
%}
<div class="login-sqare">
  <form action="/login" method="post">
    <h1>Welcome Back!</h1>
    <div>
      <input
        class="input no-outline"
        type="text"
        name="username"
        placeholder="Username"
        autocomplete="off"
      />
    </div>
    <div>
      <input
        class="input no-outline"
        id="passwordField"
        type="password"
        required
        name="password"
        placeholder="Password"
        autocomplete="off"
      />
    </div>
    <div>
      <input class="btn-sign-in2" type="submit" value="SIGN IN" />
    </div>
  </form>
</div>

{% endblock %}
