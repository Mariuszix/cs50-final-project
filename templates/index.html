{% extends "base.html" %} {% block title %} Index {% endblock %} {% block main
%} 
<script>
  const clmT = "{{ dataR }}";
</script>
 <p>Search</p>
 <input id="search-bar" class="search-bar" type="text" placeholder="Search...">
 <div id="search-results"></div>
<h1>List of entries</h1>
<div>
  <table id="list-entries">
    <tr>
      <th>Name</th>
      <th>Link</th>
      <th>Username</th>
      <th>Password</th>
    </tr>
    {% for i in dataFromFlask %}
    <tr>
      <td class="name-search">{{ i['name'] }}</td>
      <td> <a target="_blank" href="{{ i['link'] }}">{{ i['link'] }}</a></td>
      <td class="username-td">{{ i['username'] }}</td> 
      <td class="password-td"> <button onclick="htmlActivate(this)">Reveal Password<p class="is-hidden">{{ i['hash'] }}</p></button></td> 
    </tr>
    {% endfor %}
  </table>
</div>
<!-- <h1>Add new entry:</h1> -->
<form id="formElem" action="/" method="post">
  <!-- <h1>Register</h1> -->
  <input
    id="name"
    autocomplete="off"
    type="text"
    name="name"
    placeholder="Website"
  />
  <input
    id="link"
    autocomplete="off"
    type="text"
    name="link"
    placeholder="link"
  />
  <input
    id="username"
    autocomplete="off"
    type="text"
    name="username"
    placeholder="Username"
  />
  <input
    id="password"
    autocomplete="off"
    type="text"
    required
    name="password"
    placeholder="Password"
  />
  <input id="submit" type="submit" value="Submit" />
</form>
<button id="generator">Generate Password</button>

<script src="{{ url_for('static', filename='js/crypt.js') }}"></script>

<script src="{{ url_for('static', filename='js/passgen.js') }}"></script>
{% endblock %}
